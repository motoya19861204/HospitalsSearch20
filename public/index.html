<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>徒歩20分以内の病院検索</title>
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding:16px;}
    header{display:flex; gap:8px; align-items:center; margin-bottom:12px;}
    button,select{padding:8px 10px; font-size:14px;}
    .card{border:1px solid #eee; border-radius:8px; padding:12px; margin:10px 0;}
    .muted{color:#666; font-size:12px;}
  </style>
</head>
<body>
  <header>
    <select id="day">
      <option value="today">今日</option>
      <option value="tomorrow">明日</option>
    </select>
    <button id="search">いまの場所で検索</button>
  </header>

  <div id="status" class="muted">準備OK</div>
  <div id="list"></div>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
